<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đố vui lẫn nhau</title>
</head>
<body class="ui center aligned" style="overflow: hidden;">

  <div class="ui container" style="background: #e0e1e2 none;padding: 20px;transform: translateY(30%);">
    <h1 class="ui center aligned header" style="background: black;color:white;text-transform: uppercase;border-radius: 30px;padding: 5px;">Đố vui lẫn nhau</h1>
    <form action="home.html" class="ui form" id="loginForm">
    <h1 class="ui center aligned header">Đăng nhập</h1>
    <div class="field">
      <label>Tên người chơi</label>
      <input type="text" id="loginName" required>
    </div>
    <center>
    <button class="ui blue button" type="submit">Đăng nhập</button><br><br>
    <span>Chưa có tài khoản <a id="registerBtn" class="ui green button">Đăng ký</a></span>
  </center>
  </form>

  <form class="ui form" id="registerForm" style="display: none;">
    <h1 class="ui center aligned header">Đăng ký</h1>
    <div class="field">
      <label>Tên người chơi</label>
      <input type="text" name="name" id="registerName" required>
    </div>
    <center>
    <button class="ui green button" type="submit">Đăng ký</button><br><br>
    <span>Chưa có tài khoản <a id="loginBtn" class="ui blue button">Đăng nhập</a></span>
  </center>
  </form>

</div>
    
</body>

<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-analytics.js"></script>

<script src="libary/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="libary/semantic.min.css">
<script src="libary/semantic.min.js"></script>

<script src="js/firebase_db.js"></script>
      <script src="js/authentication.js"></script>

</html>
